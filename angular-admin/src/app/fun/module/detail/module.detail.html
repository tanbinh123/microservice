<div style="margin-top:1%;margin-left:1%">
  <div class="form-group">
    <label>模块类型</label>
    <span *ngIf="moduleDetailResponse.moduleType=='1'" style="color:#ff0b0c;margin-left:1%">目录</span>
    <span *ngIf="moduleDetailResponse.moduleType=='2'" style="color:#0d1bff;margin-left:1%">菜单</span>
    <span *ngIf="moduleDetailResponse.moduleType=='3'" style="color:#06801f;margin-left:1%">功能</span>
  </div>
  <div class="form-group">
    <label>上级模块</label>
    <span style="color:#ff1ee5;margin-left:1%">{{moduleDetailResponse.parentName}}</span>
  </div>
  <div class="form-group">
    <label>模块名</label>
    <input type="text" class="form-control" disabled [(ngModel)]="moduleDetailResponse.moduleName">
  </div>
  <div class="form-group">
    <label>别名</label>
    <input type="text" class="form-control" disabled [(ngModel)]="moduleDetailResponse.alias">
  </div>
  <div class="form-group">
    <label>页面URL</label>
    <input type="text" class="form-control" disabled [(ngModel)]="moduleDetailResponse.pageUrl">
  </div>
  <div class="form-group">
    <label>API请求URL</label>
    <input type="text" class="form-control" disabled [(ngModel)]="moduleDetailResponse.apiUrl">
  </div>
  <div class="form-group">
    <label>图标</label>
    <input type="text" class="form-control" disabled [(ngModel)]="moduleDetailResponse.icon">
  </div>
  <div class="form-group">
    <label>模块顺序</label>
    <input type="text" class="form-control" disabled [(ngModel)]="moduleDetailResponse.orders">
  </div>
  <div class="form-group">
    <label>备注</label>
    <input type="text" class="form-control" disabled [(ngModel)]="moduleDetailResponse.remark">
  </div>
  <button type="button" (click)="moduleDetailBack()" class="btn btn-primary" style="margin-left:1%;">返回</button>
</div>
