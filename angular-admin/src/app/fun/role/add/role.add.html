<div class="p-grid p-fluid">
  <div style="z-index:1000;position:absolute;margin-left:80%;"><p-messages></p-messages></div>
  <div class="p-col-12 p-md-4">
    <div class="p-inputgroup">
      <span class="p-inputgroup-addon">角色名称</span>
      <input type="text" pInputText [(ngModel)]="roleAddRequest.roleName">
      <span class="p-inputgroup-addon">角色代码</span>
      <input type="text" pInputText [(ngModel)]="roleAddRequest.roleCode">
      <span class="p-inputgroup-addon">备注</span>
      <input type="text" pInputText [(ngModel)]="roleAddRequest.remark">
    </div>
  </div>
  <div class="p-col-12 p-md-4">
    <div class="p-inputgroup">
      <button pButton type="button" class="p-button p-button-sm" [disabled]="addFlag" (click)="roleAdd()">提交</button>
      <button pButton type="button" class="buttonLeft p-button-info p-button-sm" (click)="roleAddBack()">返回</button>
    </div>
  </div>
</div>
