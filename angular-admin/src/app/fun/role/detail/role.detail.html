<div>
  <div class="form-group">
    <label>角色名称</label>
    <input disabled type="text" class="form-control" [(ngModel)]="roleDetailResponse.roleName">
  </div>
  <div class="form-group">
    <label>角色代码</label>
    <input disabled type="text" class="form-control" [(ngModel)]="roleDetailResponse.roleCode">
  </div>
  <div class="form-group">
    <label>备注</label>
    <input disabled type="text" class="form-control" [(ngModel)]="roleDetailResponse.remark">
  </div>
  <button type="button" (click)="roleDetailBack()" class="btn btn-primary" style="margin-left:1%;">返回</button>
</div>
