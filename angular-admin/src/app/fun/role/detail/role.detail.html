<nz-layout>
  <form nz-form style="margin-top:10px">
    <nz-form-item>
      <nz-form-label [nzSpan]="2">角色名称</nz-form-label>
      <nz-form-control [nzSpan]="3">
        <input type="text" nz-input [disabled]="true" [value]="roleDetailResponse.roleName"/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="2">角色代码</nz-form-label>
      <nz-form-control [nzSpan]="3">
        <input type="text" nz-input [disabled]="true" [value]="roleDetailResponse.roleCode"/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="2">备注</nz-form-label>
      <nz-form-control [nzSpan]="3">
        <input type="text" nz-input [disabled]="true" [value]="roleDetailResponse.remark"/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control [nzSpan]="5">
        <div style="float:right">
          <button nz-button type="button" nzType="default" (click)="roleDetailBack()">返回</button>
        </div>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-layout>
