<div class="p-grid p-fluid">
  <div class="p-col-12 p-md-4">
    <div class="p-inputgroup">
      <span class="p-inputgroup-addon">角色名称</span>
      <input type="text" pInputText [disabled]="true" [(ngModel)]="roleDetailResponse.roleName">
      <span class="p-inputgroup-addon">角色代码</span>
      <input type="text" pInputText [disabled]="true" [(ngModel)]="roleDetailResponse.roleCode">
      <span class="p-inputgroup-addon">备注</span>
      <input type="text" pInputText [disabled]="true" [(ngModel)]="roleDetailResponse.remark">
    </div>
  </div>
  <div class="p-col-12 p-md-4">
    <div class="p-inputgroup">
      <button pButton type="button" class="buttonLeft p-button-info p-button-sm" (click)="roleDetailBack()">返回</button>
    </div>
  </div>
</div>
