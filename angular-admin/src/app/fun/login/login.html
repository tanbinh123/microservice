<nz-layout>
  <nz-content>
    <form nz-form class="login-form" [formGroup]="validateForm">
      <h3 nz-typography>后台管理系统{{version}}</h3>
      <nz-form-item>
        <nz-form-control>
          <nz-input-group nzPrefixIcon="user">
            <input type="text" formControlName="username" nz-input placeholder="请输入账号" [(ngModel)]="userLoginRequest.username" maxlength="20" appLoginKeyDown />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" formControlName="password" nz-input placeholder="请输入密码" [(ngModel)]="userLoginRequest.password" maxlength="20" (keydown.enter)="keydownEnter($event)"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <button nz-button nzType="primary" type="button" class="ant-btn-info" style="float:left" (click)="demo()">Angular示例</button>
          <button nz-button nzType="primary" type="button" class="ant-btn-info" style="float:right" (click)="login()">登录</button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </nz-content>
</nz-layout>
