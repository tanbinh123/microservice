<div style="margin-top:1%;">
  <div>
    <div><h3>数据库操作</h3></div>
    数据库操作类型
    <select (change)="selectChange($event)" style="width:70px;height:35px;">
      <option></option>
      <option *ngFor="let eachData of dbOperateTypeFromDictionaryData;" value="{{eachData.valueCode}}">{{eachData.means}}</option>
    </select>
    操作语句<input type="text" [(ngModel)]="sql" style="width:1000px;margin-left:1%;"/>
    <button type="button" class="btn btn-primary" (click)="sendFunction()" style="margin-left:1%;">发送</button>
  </div>
  <textarea disabled style="width:100%;height:500px;overflow-y:scroll;margin-top:1%;" [(ngModel)]="dbInfo"></textarea>
</div>
