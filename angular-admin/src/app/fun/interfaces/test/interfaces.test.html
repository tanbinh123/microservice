<div>
  <table border="1" style="width:90%;margin-top:1%;margin-left:5%">
    <tr>
      <td colspan="2" align="center">接口测试V0.1简易版（目前只支持Restful&Json）</td>
    </tr>
    <tr>
      <td width="20%">请求URL</td>
      <td><input type="text" style="width:100%" [(ngModel)]="interfacesTestRequest.requestUrl"></td>
    </tr>
    <tr>
      <td>请求类型</td>
      <td>
        GET<input type="radio" name="requestType" value="get" [(ngModel)]="interfacesTestRequest.requestType">
        POST<input type="radio" name="requestType" value="post" [(ngModel)]="interfacesTestRequest.requestType">
        PUT<input type="radio" name="requestType" value="put" [(ngModel)]="interfacesTestRequest.requestType">
        DELETE<input type="radio" name="requestType" value="delete" [(ngModel)]="interfacesTestRequest.requestType"></td>
    </tr>
    <tr>
      <td>Content-Type</td>
      <td>application/json</td>
    </tr>
    <tr>
      <td>请求头（请输入形如：key:value;key:value）</td>
      <td><input type="text" style="width:100%" [(ngModel)]="interfacesTestRequest.requestHeader"></td>
    </tr>
    <tr>
      <td>请求体</td>
      <td><textarea style="width:100%;height:300px" [(ngModel)]="interfacesTestRequest.requestBody"></textarea></td>
    </tr>
    <tr>
      <td>返回结果</td>
      <td><textarea disabled style="width:100%;height:300px" [value]="responseOut"></textarea></td>
    </tr>
    <tr>
      <td colspan="2">
        <button type="button" (click)="interfacesTest()" class="btn btn-primary">提交</button>
        <button type="button" (click)="interfacesTestBack()" class="btn btn-primary" style="margin-left:1%;">返回</button>
      </td>
    </tr>
  </table>
</div>
