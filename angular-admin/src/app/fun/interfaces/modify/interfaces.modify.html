<div>
  <div class="form-group">
    <label>接口名称</label>
    <input type="text" class="form-control" [disabled]="interfacesModifyRequest.name!=null&&interfacesModifyRequest.name!=''" [(ngModel)]="interfacesModifyRequest.name">
  </div>
  <div class="form-group">
    <label>时间</label>
    <input type="text" class="form-control" [(ngModel)]="interfacesModifyRequest.times">
  </div>
  <div class="form-group">
    <label>单位</label>
    <input type="text" class="form-control" [(ngModel)]="interfacesModifyRequest.unit">
  </div>
  <div class="form-group">
    <label>次数</label>
    <input type="text" class="form-control" [(ngModel)]="interfacesModifyRequest.counts">
  </div>
  <div class="form-group">
    <label>日志记录（0：不记录；1：记录）</label>
    <input type="text" class="form-control" [(ngModel)]="interfacesModifyRequest.logRecord">
  </div>
  <div class="form-group">
    <label>备注</label>
    <input type="text" class="form-control" [(ngModel)]="interfacesModifyRequest.remark">
  </div>
  <button type="button" (click)="interfacesModify()" class="btn btn-primary">提交</button>
  <button type="button" (click)="interfacesModifyBack()" class="btn btn-primary" style="margin-left:1%;">返回</button>
</div>
